<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<h2>Log In</h2>
<form method="post">
    <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
  <button type="submit" class="btn btn-primary">Log In</button>
</form>
</body>
</html>
